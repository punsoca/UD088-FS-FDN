<html>
    <head>
        <title>ToDo App</title>
    </head>
    <style>
        .hidden {
            display:none; 
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }
        li {
            clear:both;
        }
        li button {
            -webkit-appearance: none;
            border: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <body>
        <div id="error" class="hidden">Something went wrong!</div>
        <form id="form">
            <input type="text" id="description" name="description"/>
            <input type="submit" id=submit value="Create" />
        </form>
        <ul id="todos">
        {% for d in data %}
            <li><input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}/>
                {{ d.description }}
                <button class="delete-button" data-id="{{ d.id }}" >&Cross;</button>
            </li>
        {% endfor %}
        </ul>
        <script>
        
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i= 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function (e) {
                    const chkboxState = e.target.checked;
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': chkboxState
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className='hidden';
                    })
                    .catch(function() {
                    document.getElementById('error').className='';
                })
                }
            }

            const deleteBtns = document.querySelectorAll('.delete-button');
            for (let i= 0; i < deleteBtns.length; i++) {
                const delbutton = deleteBtns[i];
                delbutton.onclick = function (e) {
                    console.log('event', e)
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function() {
                        document.getElementById('error').className='hidden';
                        window.location.href = "/";
                    })
                    .catch(function() {
                    document.getElementById('error').className='';
                })
                }
            }

            const descInput = document.getElementById('description');
            mi_form = document.getElementById('form')
            mi_form.onsubmit = function(e) {
                e.preventDefault();
                const desc = descInput.value;
                // following line clears out the task description input field
                descInput.value = '';
                fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': desc,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    li = document.createElement('li');
                    li.innerText = desc;
                    document.getElementById('todos').appendChild(li);
                    document.getElementById('error').className='hidden';
                    window.location.reload();
                })
                .catch(function() {
                    document.getElementById('error').className='';
                })
            }
        </script>
    </body>
</html>
