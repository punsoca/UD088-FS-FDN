  
<html>

    <header>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles_final.css') }}">
    </header>

    <body>
    <div class='pane'>
    <div class='header'>
    <h1> New Menu Item </h1>
    </div>

    {%with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <div class="{{ category }}"><strong>{{message}}</strong></div>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="{{url_for('newMenu', restaurant_id=restaurant_id)}}" method = 'POST'>
        
    <p>Name  </p><input type='text' size='30' name='menuName' placeholder="<input required>"/></br>
    <p>Price  </p></p><input type='number' name='price' min='0' max='100' step='0.01' placeholder="0"/></br>
    <p>Description  </p><input type='text' size='100' name='description' placeholder='No info available'/></br>

    <dl>
        <dt>Course Type:</dt>
        <dd><input type="radio" name="course" id="option1" value="Appetizer">Appetizer<br></dd>
        <!--   set default Course Type = Entree  -->
        <dd><input type="radio" name="course" id="option2" value="Entree" checked >Entree</dd>
        <dd><input type="radio" name="course" id="option3" value="Dessert">Dessert<dd>
        <dd><input type="radio" name="course" id="option4" value="Beverage">Beverage<dd>

    </dl>


    <input type='submit' value='Create'>
    
    </form>
    
    <a href='{{url_for('showMenus', restaurant_id = restaurant_id)}}'>Cancel</a>

    </body>
    </html>
