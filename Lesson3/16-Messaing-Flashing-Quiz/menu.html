<!--   This template renders a Restaurant Menu page with menu info (name, price, description) -->

<html>

    <body>
    
    <h1>{{restaurant.name}}</h1>
    
    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    <!-- update the menu.html template to provide for the link of 
         the "Create New Item" link right below Restaurant Name 
    -->
    <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
        <h2>Create New Item</h2>
    </a>
    
    {% for i in items %}
    
    <div>
    
        <!-- 
            I made item name, price, description within one <p> tag, with each field separated by </br>
        -->
        <p>{{i.name}}<br>{{i.price}}<br>{{i.description}}</p>

        <!-- Add link for Edit menu item -->
        <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a></br>
        <!-- Add link for Delete menu item -->
        <a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
    
    </div>

    {% endfor %}

    </body>
    
</html>
