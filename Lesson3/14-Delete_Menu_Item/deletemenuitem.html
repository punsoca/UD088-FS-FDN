

<!-- Notice the item.id in the "menu_item=item.id" in the form action parameter.  "item" parameter
 is the Menu object that was forwarded from the editMenuItem function from the calling program.
 The "item" object contains all properties of a menu (item.price, item.name, item.description, etc).
 in order to get the menu id we need to parse it from item.id 
    
-->

<html>
<body>
<form action= "{{url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id=item.id)}}" method = 'POST'>

<p>Do you want to delete {{item.name}}?</p>

<input type='submit' value='Delete'>
</form>

<a href= '{{url_for('restaurantMenu', restaurant_id= restaurant_id)}}'>Cancel</a>
</body>
</html>
